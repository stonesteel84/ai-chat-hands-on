startCommand:
  type: docker
  buildContext: .
config:
  required:
    - GEMINI_API_KEY
  schema:
    type: object
    properties:
      GEMINI_API_KEY:
        type: string
        description: Google Gemini API Key
        sensitive: true
      LLM_MODEL:
        type: string
        description: Gemini Model Name (e.g., gemini-2.0-flash-001)
        default: gemini-2.5-flash-001
